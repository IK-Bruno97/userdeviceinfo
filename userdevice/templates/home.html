{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Hello, {{user}}</h1>
    <table> 
        {% for key, values in userinfo.items %}
        <tr>
            <td> {{ key|title}}: </td>
            <td> {{ values|title}} </td>
            <td>{{device}}</td>
        </tr>
        {% endfor %}

    </table>
    <script>
        fetch('/', {
            method: "POST",
            body: JSON.stringify({
                device_type: window.navigator.userAgent,
                csrfmiddlewaretoken: "{{csrf_token}}",
            }),
            headers: {
                'x-CSRFToken': '{{csrf_token}}',
                credentials: 'include'
            }
            }).then(res => {
            console.log("Request completed! response: ", res);
        });
    </script>
{% endblock content %}
